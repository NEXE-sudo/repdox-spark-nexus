name: Deploy send-verification

on:
  push:
    branches: [ main ]
    paths:
      - 'functions/send-verification/**'
      - 'functions/export-registrations-xlsx/**'
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci || true

      - name: Deploy send-verification function
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
        run: |
          # Ensure we have the supabase CLI available via npx
          npx supabase --version
          npx supabase functions deploy send-verification --project-ref ${SUPABASE_PROJECT_REF}

      - name: Deploy export-registrations-xlsx function
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
        run: |
          npx supabase functions deploy export-registrations-xlsx --project-ref ${SUPABASE_PROJECT_REF}

      - name: Verify deployed functions
        env:
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
        run: |
          echo "Deployed. Use the Supabase dashboard to check function logs and environment variables."
